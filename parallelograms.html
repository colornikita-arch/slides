<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Геометрия 7 класс</title>

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="reveal.js/dist/reset.css">
        <link rel="stylesheet" href="reveal.js/dist/reveal.css">
        <link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme">
        <link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <!-- Титульный слайд -->
                <section>
                    <h2> Параллелограммы </h2>
                </section>

                <section>
                    <video data-autoplay src="video_slides/1.mp4"></video>
                </section>

                <section>
                    <video src="video_slides/1.mp4" data-preview-video>
                    <img src="video_slides/image.png" data-preview-video="video_slides/1.mp4">
                    </video>
                </section>

                <!--
                <section fv-background, fv-video="BasicExample.json">
                </section>
                -->

            </div>
        </div>

        <script src="reveal.js/dist/reveal.js"></script>
        <script src="reveal.js/plugin/zoom/zoom.js"></script>
        <script src="reveal.js/plugin/notes/notes.js"></script>
        <script src="reveal.js/plugin/search/search.js"></script>
        <script src="reveal.js/plugin/markdown/markdown.js"></script>
        <script src="reveal.js/plugin/highlight/highlight.js"></script>
        <script src="reveal.js/plugin/manim/manim.js"></script>

        <script>
            Reveal.initialize({
                controls: true,
                center: true,
                hash: true,
                autoPlayMedia: true,

                plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, RevealManim ]
            });
        </script>
    </body>
</html>
